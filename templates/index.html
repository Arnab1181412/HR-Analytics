    <!-- End intro -->

    <div class="outer-form-div">
        <form action="/submit" method="post">
            <h3 style="color: yellow">  {{ prediction_text }} </h3>
            <h1>HR - Analytics </h1>
            <div class="outer-div">
                <div class="outer-div-nobutton">
                    <div class="inner-div">
                        <h4>Length of Service</h4>
                        <input id="first" name="length_of_service" type="number" required="required"
                            autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <h4>Average Training Score</h4>
                        <input id="second" name="avg_training_score" type="number" required="required"
                            autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <h4>Age</h4>
                        <input id="third" name="Age" type="number" required="required" autocomplete="off">
                    </div>
                    
                    
                    <div class="inner-div">
                        <h4>Department</h4>
                        <label for="department"> Select you Department</label>
                        <select name="department" required='required' id='sixth'>

                            <option value="Sales & Marketing">Sales & Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Technology">Technology</option>
                            <option value="Analytics">Analytics</option>
                            <option value="R&D">R&D</option>
                            <option value="Procurement">Procurement</option>
                            <option value="Finance">Finance</option>
                            <option value="HR">HR</option>
                            <option value="Legal">Legal</option>
                            

                            

                        </select>
                    </div>
                    <div class="inner-div">
                        <h4>Education</h4>
                        <label for="education"> Select your Degree </label>
                        <select name="education" required='required' id='seventh'>

                            <option value="Master's & above">Master's & above</option>
                            <option value="Bachelor's">Bachelor's</option>
                            <option value="Below Secondary">Below Secondary</option>

                        </select>
                    </div>
                    
                    <div class="inner-div">
                        <h4>Gender</h4>
                        <label for="gender">Gender</label>
                        <select name="gender" required='required' id='ninth'>

                            <option value="m">m</option>
                            <option value="f">f</option>

                        </select>
                    </div>
                    <div class="inner-div">
                        <h4>Recruitment Channel</h4>
                        <label for="recruitment_channel">Recruitment Channel</label>
                        <select name="recruitment_channel" required='required' id='ninth'>

                            <option value="sourcing">sourcing</option>
                            <option value="other">other</option>
                            <option value="referred">referred</option>

                        </select>
                    </div>
                    <div class="inner-div">
                        <h4>KPIs_met >80%</h4>
                        <label for="KPIs_met >80%">KPIs_met >80%</label>
                        <select name="KPIs_met >80%" required='required' id='ninth'>

                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            

                        </select>
                    </div>
                    <div class="inner-div">
                        <h4>Awards Won</h4>
                        <label for="awards_won?">Have you won any awards?</label>
                        <select name="awards_won?" required='required' id='ninth'>

                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            

                        </select>
                    </div>
                    
                    <div class="inner-div">
                        <h4>Previous Year Rating</h4>
                        <label for="previous_year_rating">Previous Year Rating</label>
                        <select name="previous_year_rating" required='required' id='ninth'>

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            

                        </select>
                    </div>
                    <div class="inner-div">
                        <h4>Number of Trainings</h4>
                        <label for="no_of_trainings">Number of Trainings</label>
                        <select name="no_of_trainings" required='required' id='ninth'>

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="more_trainings">more_trainings</option>
                            

                        </select>
                    </div>
                </div>
                <div class="outer-div-button">
                    <button id="sub" type="submit">Predict</button>
                </div>
            </div>
        </form>
        

    </div>
